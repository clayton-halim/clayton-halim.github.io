---
layout: main
---
{% include nav.html %}
<h1>#{{ page.tag }}</h1>
<ul class="posts">
    {% for post in site.tags[page.tag] %}
        <li class="post-entry">
            <div class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class="post-date">{{ post.date | date: '%d %B %Y' }}</div>
        </li>
    {% endfor %}
</ul>
</div>
