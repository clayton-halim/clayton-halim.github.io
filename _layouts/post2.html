---
layout: default
---

<div id="body-wrapper">
    <h6><a class="hover-accent" href="{{ site.baseurl }}/blog">â† Back</a></h6>
    <article class="blog-post">
        <h2 class="blog-title">{{ page.title }}</h2>
        <h5 class="blog-date">{{ page.date | date: "%B %d, %Y"}}</h5>
        <br>
        {% for tag in page.tags %}
            <code class="tag blog-title">#{{ tag }}</code>
        {% endfor %}
        <hr>
        {{content}}
    </article>
</div>
